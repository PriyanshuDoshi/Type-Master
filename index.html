<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Checker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Type Your Heart Out!!</h1>
    </header>
    <main>
        <fieldset>
            <legend>Type This</legend>
            <p id="text_to_type"></p>
        </fieldset>
        <textarea name="input_text" id="input_text" placeholder="Start typing to begin the test... Press enter once you are done" rows="5" cols="40"></textarea>
        <div class="button-group">
            <button id="next">
                <i class="fas fa-sync-alt"></i> Next Test
            </button>
            <button id="reset">
                <i class="fas fa-redo-alt"></i> Reset
            </button>
        </div>
        <div id="result" style="display: none;">
            <p id="time"><i class="fas fa-clock"></i> Time taken: </p>
            <p id="accuracy"><i class="fas fa-bullseye"></i> Accuracy: </p>
            <p id="wpm"><i class="fas fa-keyboard"></i> Words Per Minute: </p>
            <p id="raw"><i class="fas fa-fire"></i> Raw WPM: </p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
